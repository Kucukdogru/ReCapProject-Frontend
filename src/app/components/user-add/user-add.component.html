<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Müşteri Ekle</h5></div>
            <div class="card-body">
            <form [formGroup]="userAddForm">                

                <div class="mb-3">
                    <label for="firstName">Müşteri Adı</label>
                    <div class="form-group">
                        <input type="text" id="firstName" formControlName="firstName" class="form-control" pleceholder="Şirket Adı"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="lastName">Müşteri Soyadı</label>
                    <div class="form-group">
                        <input type="text" id="lastName" formControlName="lastName" class="form-control" pleceholder="Şirket Adı"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">E-mail</label>
                    <div class="form-group">
                        <input type="email" id="email" formControlName="email" class="form-control" pleceholder="Şirket Adı"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="passwordSalt">Şifre</label>
                    <div class="form-group">
                        <input type="password" id="passwordSalt" formControlName="passwordSalt" class="form-control" pleceholder="Şirket Adı"/>
                    </div>
                </div>
            </form>
            </div>
            <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
    </div>
</div>
