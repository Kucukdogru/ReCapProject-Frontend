<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
            <div class="card-body">
            <form [formGroup]="carAddForm">
                <div class="mb-3">
                    <label for="id">Model Yılı</label>
                    <div class="form-group">
                        <input type="number" formControlName="id" class="form-control" pleceholder="Id"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="brandId">Marka</label>
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example" formControlName="brandId">
                            <option selected>Marka</option>
                            <option *ngFor="let brand of brands" [value]="brand.id">{{brand.brandName}}</option>                            
                        </select>                        
                    </div>
                </div>               

                <div class="mb-3">
                    <label for="colorId">Araç Rengi</label>
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example" formControlName="colorId">
                            <option selected>Renk</option>
                            <option *ngFor="let color of colors" value="{{color.id}}">{{color.colorName}}</option>                            
                        </select>                        
                    </div>
                </div>

                <div class="mb-3">
                    <label for="modelYear">Model Yılı</label>
                    <div class="form-group">
                        <input type="number" formControlName="modelYear" class="form-control" pleceholder="Model Yılı"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="dailyPrice">Günlük Ücret</label>
                    <div class="form-group">
                        <input type="number" formControlName="dailyPrice" class="form-control" pleceholder="Günlük Ücret"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description">Açıklama</label>
                    <div class="form-group">
                        <input type="text" formControlName="description" class="form-control" pleceholder="Açıklama"/>
                    </div>
                </div>                
            </form>
            </div>
            <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
    </div>
</div>
