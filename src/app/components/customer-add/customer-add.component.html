<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Müşteri Ekle</h5></div>
            <div class="card-body">
            <form [formGroup]="customerAddForm">
                <div class="mb-3">
                    <label for="userId">User Id</label>
                    <div class="form-group">
                        <input type="number" id="userId" formControlName="userId" class="form-control" pleceholder="Kullanıcı Id"/>
                    </div>
                </div>               

                <div class="mb-3">
                    <label for="companyName">Şirket Adı</label>
                    <div class="form-group">
                        <input type="text" id="companyName" formControlName="companyName" class="form-control" pleceholder="Şirket Adı"/>
                    </div>
                </div>
            </form>
            </div>
            <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
    </div>
</div>
