<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<h3>Araba Listesi</h3>
<hr/>
<table *ngIf="dataLoaded==true" class="table table-danger table-striped">
<thead>
    <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Renk</th>    
        <th>Model Yılı</th>
        <th>Günlük Ücret</th>    
        <th>Açıklama</th>
    </tr>
</thead>

<tr *ngFor="let car of cars">
    <td>{{car.id}}</td>
    <td>{{car.brandId}}</td>
    <td>{{car.colorId}}</td>    
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice | currency:'₺'}}</td>
    <td>{{car.description}}</td>
<tr>
</table>
