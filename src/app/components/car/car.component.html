<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Araba Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
</div>

<div *ngIf="filterText.length>2" class="alert alert-warning">
{{filterText}} aradınız.
</div>

<h3>Araba Listesi</h3>
<hr/>
<table *ngIf="dataLoaded==true" class="table table-danger table-striped">
<thead>
    <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Renk</th>    
        <th>Model Yılı</th>
        <th>Günlük Ücret</th>    
        <th>Açıklama</th>
        <th></th>
        <th></th>
    </tr>
</thead>
<tbody>
<tr *ngFor="let car of cars | filterPipe:filterText">
    <td>{{car.id}}</td>
    <td>{{car.brandId}}</td>
    <td>{{car.colorId}}</td>    
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice | currency:'₺'}}</td>
    <td>{{car.description}}</td>
    <td><button (click)="addToCart(car)" class="btn btn-success">Sepete Ekle</button></td>
    <td><a routerLink="/cardetail/"><button class="btn btn-danger">Detaya Git>>></button></a></td>
<tr>
</tbody>
</table>
