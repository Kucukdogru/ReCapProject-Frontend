<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>


<h3>Renk Listesi</h3>
<hr/>
<table *ngIf="dataLoaded==true" class="table table-success table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Renk</th>
    </tr>
  </thead>
  
  <tr *ngFor="let color of colors">
    <td>{{color.id}}</td>
    <td>{{color.colorName}}</td>
  </tr>
</table>
